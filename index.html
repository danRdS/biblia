                                    <i class="fa-brands fa-instagram"></i>
                                    <span>instagram</span>
                                </a>
                            </li>
                            <li class="option_menu_lateral">
                                <a href="https://github.com/danRdS" class="link_menu_lateral" target="_blank" title="github">

                            <li class="option_menu_lateral">

                                </a>
                            </li>
                            <li class="option_menu_lateral">
                                <a href="https://twitter.com/Daniel79023629" class="link_menu_lateral" target="_blank" title="twitter">
                                    <i class="fa-brands fa-twitter"></i>
                                    <span>twitter</span>
                                </a>
                            </li>
                            <li class="option_menu_lateral" id="link_logout">

                                    <span>Deslogar</span>

                            <div class="buttonsOnOff">
                                <button class="btn_logout" onclick="cancelar()">Cancelar</button>
                                <button class="btn_logout" onclick="confirmaLogout()">Ok</button>
                            </div>
                            <button class="confirm_logout" id="btn_yes" onclick="yes()">OK</button>

                    </div>

                    <button id="btn_escolha_livro" class="book" onclick="showBooks()">Rute</button>
                    <button id="btn_escolha_cap" class="book" onclick="caps()">1</button>

                </div>

                <div class="btn_books">
                    <h3>Livro:</h3>
                    <nav class="nav_btn_books">
                        <button id="0" class="book" onclick="showBooks(), abrirLivro(id)"><p>Rt</p> Rute</button>

                    </nav>
                </div>

                    <h3>Versões</h3>
                    <nav class="nav_btn_versions">

                <span class="dot"></span>

                    <a id="configBkgColor" href="#popupBkgColor" class="linkDots">Cor de fundo</a>
                </nav>                
            </button>

                    <main class="containerPopup">
                        <h3 class="h3popup">Configurar Leitura</h3>
                        <div class="fieldRange">
                            <input type="range" name="range" id="rangeFontSize" value="18" min="10" max="100">
                            <span id="spanRange">18</span>
                        </div>
                        <section class="buttonsConfirmChangesConfig">
                            <button class="btnConfirmThema" id="cancelTheme">Cancelar</button>
                            <button class="btnConfirmThema" id="confirmTheme">Salvar</button>
                        </section>
                    </main>
            </div>
            <div id="popupBkgColor" class="popupBkgColor">
                    <main class="containerPopup">
                        <h3 class="h3popup">Modo Claro</h3>
                        <div class="fieldRange">
                            <label class="switch">
                                <input type="checkbox" id="input">
                                <span class="slider"></span>
                            </label>                            
                        </div>
                        <section class="buttonsConfirmChangesConfig">
                            <button class="btnConfirmThema" onclick="dontSaveTheme()">Cancelar</button>
                            <button class="btnConfirmThema" onclick="saveTheme()">Salvar</button>

            <i class="fa-solid fa-chevron-up"></i>
        </button>

        <section class="fieldsBtnsNextPrevious">
            <button class="btnNextPrevious" title="Anterior" onclick="previous()">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="btnNextPrevious" title="Próximo" onclick="next()">
                <i class="fa-solid fa-chevron-right"></i>
